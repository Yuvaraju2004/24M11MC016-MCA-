<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub Logo (Box)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .logo-container {
            position: relative;
            width: 350px; 
            height: 150px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-box {
            display: flex;
            align-items: center;
        }

        .text-box span:first-child {
            color: white;
            font-size: 3em; 
            font-weight: bold;
            font-family: sans-serif;
            margin-right: 10px; 
        }

        .text-box span:last-child {
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-size: 3em;
            font-weight: bold;
            font-family: sans-serif; 
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="text-box">
            <span>ANIME</span>
            <span>BAR</span>
        </div>
    </div>
</body>
</html>
