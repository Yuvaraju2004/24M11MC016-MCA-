<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <ul>
        <li>tea</li>
        <li>coffe</li>
        <li>green tea</li>
        <li>milk</li>
    </ul>

    <script>
        const collection = document.getElementsByTagName("li");
        document.getElementById("demo").innerHTML = collection[1].innerHTML;
    </script>
</body>
</html>
