<!DOCTYPE html>
<html>
<head>
  <title>Output Methods</title>
</head>
<body>

  <h2><u>different ways to displaying output</u>k</h2>

  <p id="demo"></p>

  <script>
    // 1. Alert Box
    alert("This is alert output!");

    // 2. Console Log
    console.log("This is console output!");

    // 3. document.write
    document.write("This is document.write method");

    // 4. innerHTML
    document.getElementById("demo").innerHTML = "This is innerHTML output!";
  </script>

</body>
</html>
