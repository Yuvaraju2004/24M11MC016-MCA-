<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY OBJECTS</title>
</head>
<body>
    <pre>
<script>
            // Define an array of objects
            const fruits=["apple","banana","citrus","mango"]
            document.writeln(fruits)
            // Accessing array elements using index
            document.writeln(fruits[0])
            fruits.pop()//pop
            document.writeln(fruits)
            fruits.push("lemon")//push
            document.writeln(fruits)
            fruits.unshift("grapes")//unshift
            document.writeln(fruits)
            fruits.shift()//shift
            document.writeln(fruits)

           

        </script>
    </pre>
</body>
</html>
